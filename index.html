<!DOCTYPE html>
<html lang="nl">
	<head>
		<title>Calculate</title>
	</head>

	<body>
		<h1>Calculate</h1>
		Numbers: <input id="getallen" type="number">
		
		<br>
		
		Operation: 
		<select id="operatie">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		
		<br>
		
		<button>Calculate</button>
	</body>
</html>
